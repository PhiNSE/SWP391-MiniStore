server.port=8080
server.servlet.context-path=/ministore

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=MinistoreManagement
#spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=12345
spring.jpa.database-platform=org.hibernate.dialect.SQLServer2008Dialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true
#h2-console to view db on web server
spring.h2.console.enable=true
spring.h2.console.path=/h2-console
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references= true
spring.task.scheduling.enabled=true

pring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

